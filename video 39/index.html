<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        img1 {
            filter: brightness(122%);
        }

        .img2 {
            filter: opacity(.31);
        }

        .img3 {
            filter: sepia(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="jennie.jpg" alt="">
        <img class="img2" src="jennie2.jpg" alt="">
        <img class="img3" src="jennie3.jpg" alt="">
    </div>
</body>

</html>
